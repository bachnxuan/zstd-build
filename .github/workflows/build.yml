name: Build zstd

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 1

      - name: Setup Zig
        uses: mlugg/setup-zig@v2.2.1
                      
      - name: Build
        env:
         GH_TOKEN: ${{ github.token }}
        run: |
          chmod +x ./build.sh
          ./build.sh

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v6.0.0
        with:
          name: zstd
          path: out/zstd
